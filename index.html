<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="./assets/logo.png" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./login-style.css" />
        <title>BNP-Espace membre</title>
    </head>
    <body>
        <main>
            <header>
                <div class="logo">
                    <img src="./assets/logo.png" alt="Logo BNP Paribas" /><span>
                        Groupe Crédit Agricole
                    </span>
                </div>
                <div>
                    <button>Devenir client</button>
                </div>
            </header>
            <div class="container">
                <div class="login">
                    <h3>ACCEDER A MES COMPTES</h3>
                    <p class="error"></p>
                    <form action="#">
                        <div>
                            <label for="id">1. Mon numéro client</label><br />
                            <input type="text" required id="id" name="id" />
                        </div>
                        <div>
                            <label for="pin"
                                >2. Mon code secret (6 chiffres)</label
                            ><br />
                            <input
                                type="password"
                                required
                                id="pin"
                                name="pin"
                            />
                        </div>
                        <button type="submit">Accéder à mes comptes</button>
                    </form>
                </div>
            </div>
        </main>

        <script>
            const loggedIn = sessionStorage.getItem("loggedIn");
            const ID = "51941012073";
            const PIN = "915078";

            if (loggedIn === "true") {
                window.location.href = "members.html";
            }

            function login(id, pin) {
                document.querySelector("form button").classList.add("loggin");

                setTimeout(() => {
                    if (id === ID && pin === PIN) {
                        sessionStorage.setItem("loggedIn", "true");
                        window.location.href = "members.html";
                    } else {
                        document.querySelector("input[type=text]").value = "";
                        document.querySelector("input[type=password]").value =
                            "";
                        document.querySelector("p.error").innerText =
                            "Identifiants incorrect";

                        document
                            .querySelector("form button")
                            .classList.remove("loggin");
                    }
                }, 2000);
            }

            document.querySelector("form").addEventListener("submit", (e) => {
                e.preventDefault();

                // console.log("Click");
                // document.querySelector("form button[type=submit]").style.;

                const form = new FormData(e.target);
                const id = form.get("id");
                const pin = form.get("pin");

                login(id, pin);
            });
        </script>
    </body>
</html>
